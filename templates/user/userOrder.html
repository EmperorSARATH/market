{% extends 'user/base.html' %}
{% block content %}
    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="cart-list">
	    				<table class="table">
						    <thead class="thead-primary">
						      <tr class="text-center">
						        <th>&nbsp;</th>
						        <th>&nbsp;</th>
						        <th>Product</th>
						        <th>Price</th>
						        <th>Quantity</th>
						        <!-- <th>Total</th> -->
						      </tr>
						    </thead>
						    <tbody>
						    	{% for x in o %}
						      <tr class="text-center">
						       <!--  <td class="product-remove"><a href="{% url 'item_remove_url' x.id %}"><span class="ion-ios-close"></span></a></td> -->
						        
						        <td class="image-prod"><img src="{{ x.product_id.img.url }}" style="width: 100px;height: 100px" alt=""></td>
						        
						        <td class="product-name">
						        	<h3>{{ x.product_id.name }}</h3>
						        	<p>{{ x.product_id.description }}</p>
						        </td>
						        {% if x.product_id.offer == 0 %}
						        <td class="price">{{ x.product_id.price }}</td>
						        {% else %}
						        <td class="price">{{ x.product_id.offer_price }}</td>
						        {% endif %}
						        
						        <td class="quantity">
						        	<div class="input-group mb-3">
					             	<input type="text" name="quantity" class="quantity form-control input-number" value="{{ x.qty }}" min="1" max="100">
					          	</div>
					          </td>
					
						       
						        <!-- <td class="total"></td> -->
						        
						    
						      </tr><!-- END TR-->

						     
						      {% endfor %}
						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
    	
			</div>
		</section>
{% endblock %}
