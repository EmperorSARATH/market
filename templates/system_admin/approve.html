{% extends 'system_admin/base.html' %}
{% block content %}
<center><h1>Approve Company</h1></center>
<div style="margin-left:150px;margin-right:150px;margin-top:100px">
 <table class="table">
    <tr>
        <th>Name</th>
        <th>Contat No.</th>
        <th>Pincode</th>
        <th>Gst no</th>
        <th>Approve</th>
    </tr>
    <tbody>
    {% for x in r %}
    <tr>
        <td> {{x.name}}</td>
        <td> {{x.contact_no}}</td>
        <td> {{x.pincode}}</td>
        <td> {{x.gst_no}}</td>
        <td><a href="{% url 'appcompany_url' x.user_id_id %}">Approve</a></td>

    </tr>

    {% endfor %}
    </tbody>
</table>
</div>


{% endblock %}
